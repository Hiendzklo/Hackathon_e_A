<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">TodoInput</h1>
        <div class="todo-input">
            <input type="text" placeholder="New Todo" class="input-box">
            <button class="btn">Add new task</button>
        </div>
        <div class="todo-list">
            <h3>TodoList</h3>
            <ul>
                
            </ul>
        </div>
        <div class="todo-buttons">
            <button class="btn-red">Delete done tasks</button>
            <button class="btn-red">Delete all tasks</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5eb866b648.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
